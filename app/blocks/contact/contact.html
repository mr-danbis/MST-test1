<section class="contact" id="contact">
    <div class="container">
        <div class="contact__container">
            <div class="contact__info">
                <div class="contact__info-left">
                    <h3 class="contact__title">
                        Please contact us
                    </h3>
                    <form class="contact__form" action="/submit" method="post">
                        <div class="contact__form-inputs">
                            <input class="contact__form-input" type="text" id="name" name="name" placeholder="Name" required>
                            <input class="contact__form-input" type="email" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <label class="contact__form-agreement" for="consent">
                            <input type="checkbox" id="consent" name="consent" required>
                            <span>
                                I accept Privacy policy 
                            </span>
                        </label>

                        <button class="contact__form-btn btn" type="submit">submit</button>
                    </form>
                </div>
                <div class="contact__info-right">
                    <img src="/images/screen-img.png" alt="Contact form background">
                </div>
            </div>
        </div>
    </div>
</section>
